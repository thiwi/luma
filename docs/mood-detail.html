<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luma Mood Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-wave {
      background-image: linear-gradient(135deg, #fed7aa, #fef3c7);
      position: relative;
    }
    .card-wave::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20 Q25 0 50 20 T100 20V100 H0 Z' fill='%23ffffff40'/%3E%3C/svg%3E");
      background-size: 200% 100%;
      opacity: 0.3;
    }
    @keyframes pulse-wave {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .wave-center span {
      position: absolute;
      width: 4rem;
      height: 4rem;
      border-radius: 9999px;
      background-color: rgba(255,255,255,0.4);
      animation: pulse-wave 2s infinite;
    }
    .wave-center span:nth-child(2) { animation-delay: 0.5s; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-700 text-white font-sans min-h-screen flex flex-col">
  <div class="w-full bg-gray-200 text-gray-600 text-sm py-1 px-4">luma.network</div>
  <header class="flex items-center justify-between p-4">
    <div class="text-lg font-semibold">Luma</div>
    <button id="menuBtn" aria-label="Menu" class="flex flex-col space-y-1">
      <span class="block w-6 h-0.5 bg-white"></span>
      <span class="block w-6 h-0.5 bg-white"></span>
      <span class="block w-6 h-0.5 bg-white"></span>
    </button>
  </header>
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="card-wave rounded-2xl shadow-lg w-full max-w-md p-6 text-center relative">
      <h2 class="text-xl font-semibold mb-4">Thursday evening silence</h2>
      <div class="wave-center my-8 flex items-center justify-center relative h-16">
        <span></span><span></span>
      </div>
      <p class="text-white text-opacity-80 text-sm">13 people are with you in this mood room.</p>
    </div>
  </main>
</body>
</html>
